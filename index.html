<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="map sample">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title></title>

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.css">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.js"></script>

    <script src="http://maps.googleapis.com/maps/api/js?sensor=true"></script>
    <script src="js/michishiki.js"></script>
    <script src="js/michishiki_api.js"></script>
    <script src="js/map.js"></script>

    <link rel="stylesheet" href="css/mapview.css">
  </head>
  <body>

    <!-- Main Map -->
    <div data-role="page" id="main-map">
      <div data-role="header" data-position="fixed">
	<h1>michishiki</h1>
	<a href="#select-place"
	   class="ui-btn-right"
           data-icon="plus"
           data-transition="slide">Post</a>

	<div data-role="navbar" id="">
	  <ul>
	    <li><a href="#" id="local">地元</a></li>
	    <li><a href="#" id="both"class="ui-btn-active">両方</a></li>
	    <li><a href="#" id="tourism">観光</a></li>
	  </ul>
	</div>
      </div>

      <div data-role="content">
	<div id="map-canvas"></div>
      </div>
    </div>
    
    
    <!-- 投稿場所の指定-->
    <div data-role="page" id="select-place">
      <div data-role="header"
	   data-position="fixed"
	   data-add-back-btn="true">
	<h1>Select Place</h1>
	<a href="#post"
	   data-icon="arrow-r"
	   class="ui-btn-right"
	   data-transition="slide">Next</a>
      </div>

      <div data-role="content">
	<div id="select-place-map"></div>
      </div>
    </div>


    <!-- 投稿フォーム -->
    <div data-role="page" id="post">
      <div data-role="header" data-position="fixed" data-add-back-btn="true">
	<h1>Post</h1>
      </div>

      <div data-role="content">
	<form id="post_form">
	  <label>名前:</label>
	  <input type="text" name="posted_by" id="basic" />

	  <label>タイトル:</label>
	  <input type="text" name="title" />

	  <label>コメント:</label>
	  <input type="text" name="comment" />

	  <div data-role="fieldcontain">
	    <fieldset data-role="controlgroup">
              <legend>地元度:</legend>
              <label for="localite-local">地元</label>
              <input type="radio" name="localite" id="localite-local" value="100" checked />
              <label for="localite-tourism">観光</label>
              <input type="radio" name="localite" id="localite-tourism" value="0"/>
	    </fieldset>
	  </div>

	  <input type="hidden" id="post-lat" step="any" name="latitude" />
	  <input type="hidden" id="post-lng" step="any" name="longitude" />

	  <input type="submit" id="post_button" value="送信" data-theme="b" data-icon="arrow-r" data-inline="true" />
	</form>
      </div>
    </div>

  </body>
</html>
